<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painting Portfolio">
    <title>Portfolio - My Painting Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
        }
        header h1, footer p {
            color: #00e0ff;
        }
        nav {
            text-align: center;
            margin-bottom: 40px;
        }
        nav a {
            margin: 0 20px;
            font-family: 'Montserrat', sans-serif;
            color: #00e0ff;
            text-transform: uppercase;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .artwork {
            background-color: #2e2e2e;
            border: 2px solid #444;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
            transition: background-color 0.3s ease;
        }
        .artwork:hover {
            background-color: #00e0ff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Portfolio Section -->
    <section>
        <h2>My Paintings</h2>
        <div class="portfolio-grid">
            <div class="artwork">Painting 1 Placeholder</div>
            <div class="artwork">Painting 2 Placeholder</div>
            <div class="artwork">Painting 3 Placeholder</div>
            <div class="artwork">Painting 4 Placeholder</div>
            <div class="artwork">Painting 5 Placeholder</div>
            <div class="artwork">Painting 6 Placeholder</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 My Painting Portfolio</p>
    </footer>

</body>
</html>
